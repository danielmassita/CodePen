    <title>Imersão Dev Alura - Aula 01</title>

  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de Média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <br><br>
  
      <input type="number" id="nota1" placeholder="Nota do 1º Bimestre"><br><br>
      <input type="number" id="nota2" placeholder="Nota do 2º Bimestre"><br><br>
      <input type="number" id="nota3" placeholder="Nota do 3º Bimestre"><br><br>
      <input type="number" id="nota4" placeholder="Nota do 4º Bimestre"><br><br>
      <br><br>
      <button type="submit" onclick="calcularMedia()">Calcular Média!</button>
      <br>
      <p id="resultadoMedia">A média da sua nota aparecerá aqui... E saberemos se você foi Aprovada(o) e/ou Reprovado(a).</p>

    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
